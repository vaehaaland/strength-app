name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        # Allow linting to fail but still show the results
        # TODO: Fix existing lint errors and remove continue-on-error
        run: npm run lint
        continue-on-error: true

      - name: Build Next.js app
        run: npm run build

      - name: Run tests
        run: npm test
